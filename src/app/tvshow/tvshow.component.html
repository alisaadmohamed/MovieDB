<div class="row py-5">
	<div class="col-md-4 py-3">
		<div class="brdr w-25 mb-3"></div>
		<h3>Trending<br/> Tv Show<br/> to Watch Now</h3>
		<p class="secondFontColor py-2">Most watched Tv Show by days</p>
		<div class="brdr w-100 mt-3"></div>
	</div>
	
<div *ngFor='let tv of trindingTv' class="col-md-2 py-3">
<div class="ali">
	<img [src]="imgSrce+tv.poster_path" class="w-100" alt="">
<h4 class="my-2 h5 ">{{tv.title}}{{tv.name}}</h4>
<div class="Vote position-absolute">{{tv.vote_average}}</div>
</div>

</div>

</div>
